<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyadınız</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="parola">Parola</label>
        <input type="password" id="parola" />
      </div>
      <div>
        <label for="intro">Kendini anlat</label>
        <textarea id="intro" cols="30" rows="10"></textarea>
      </div>
      <div>
        <p>En sevdiğin programlama dili</p>
        <input type="radio" name="Programlama" id="html" />
        <label for="html">HTML</label>

        <input type="radio" name="Programlama" id="CSS" />
        <label for="CSS">CSS</label>

        <input type="radio" name="Programlama" id="Javascript" />
        <label for="Javascript">Javascript</label>
      </div>

      <div>
        <p>En sevdiğin programlama dili</p>
        <input type="checkbox" name="Programlama" id="html2" />
        <label for="html2">HTML</label>

        <input type="checkbox" name="Programlama" id="CSS2" />
        <label for="CSS2">CSS</label>

        <input type="checkbox" name="Programlama" id="Javascript2" />
        <label for="Javascript2">Javascript</label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <div>
        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
